<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://css.gg/mail.css' rel='stylesheet'>
    <link href='https://css.gg/mail.css' rel='stylesheet'>
    <link href='https://css.gg/user.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form action="" class="design" method="post">

            <!-- Paragraph -->
            <p class="first-p"> login</p>

            <!-- Username -->
            <i class="gg-user"></i>
            <div>
                <input type="text" placeholder="Username" class="in-user" name="Username">
            </div>

            <!-- Email -->
            <div>
                <i class="gg-mail"></i>
                <input class="in-Email" type="Email" placeholder="Email" name="Email">
            </div>

            <!-- Password -->
            <div>
                <i class="fa fa-lock" style="font-size:24px"></i>
                <input type="password" class="in-pass" name="password" placeholder="Password">
            </div>
            <!-- Buttons -->
            <div class="i-login">
                <i class="fa fa-sign-in" style="font-size:24px"></i>
            </div>
            <button class="btn">login</button>
        </form>
        <!-- Develop by Mohamed_waled -->
    </div>
</body>

</html>
